<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imposter Game</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-sizing: border-box;
}

.card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 1.5rem;
}

.word {
    font-size: 1.3rem;
    font-weight: bold;
    margin: 20px 0;
    word-wrap: break-word;
}

.imposter {
    color: #e74c3c;
}

button {
    background: #667eea;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;        /* full width on mobile */
    margin: 5px 0;
}

button:hover {
    background: #5a67d8;
}

button:disabled {
    background: #bbb;
    cursor: not-allowed;
}

.footer {
    margin-top: 10px;
    font-size: 0.9rem;
    color: #777;
}
#showBtn {
    width: 50%;  /* half width */
}
#nextRoundBtn {
    width: 50%;  /* half width */
}
</style>
</head>
<body>

<div class="card">
    <h2 id="title">Player 1</h2>
    <div id="message" class="word">Click the button to see your word</div>
    <button id="showBtn">Show Word</button>
    <button id="nextRoundBtn" style="display:none;">Play Next Round</button>
    <div class="footer">Word will disappear in 2 seconds</div>
</div>

<script>
let totalPlayers = 5;
let currentPlayer = 1;

const categories = {
    Cricket: ["Bat","Ball","Wicket","Bowler"],
    Food: ["Pizza","Burger","Biryani","Pasta"],
    Actor: ["Tom Cruise","SRK","Leonardo"],
    Movie: ["Inception","Titanic","Avengers"],
    Nature: ["Mountain","Beach","Forest"]
};

const title = document.getElementById("title");
const message = document.getElementById("message");
const showBtn = document.getElementById("showBtn");
const nextRoundBtn = document.getElementById("nextRoundBtn");

let mainWord, imposterWord, category, imposterPlayer;

function setupGame() {
    currentPlayer = 1;
    title.textContent = "Player 1";
    message.textContent = "Click the button to see your word";
    showBtn.disabled = false;
    showBtn.style.display = "inline-block";
    nextRoundBtn.style.display = "none";

    // Pick category and words
    const categoryKeys = Object.keys(categories);
    category = categoryKeys[Math.floor(Math.random()*categoryKeys.length)];
    const words = categories[category];

    mainWord = words[Math.floor(Math.random()*words.length)];
    do {
        imposterWord = words[Math.floor(Math.random()*words.length)];
    } while (imposterWord === mainWord);

    imposterPlayer = Math.floor(Math.random()*totalPlayers) + 1;
}

showBtn.addEventListener("click", () => {
    showBtn.disabled = true;

    if(currentPlayer === imposterPlayer) {
        message.innerHTML = `<span class="imposter">
        YOU ARE THE IMPOSTER<br>
        Hint word: ${category}</span>`;
    } else {
        message.textContent = mainWord;
        message.classList.remove("imposter");
    }

    setTimeout(nextPlayer, 2000);
});

function nextPlayer() {
    currentPlayer++;
    if(currentPlayer > totalPlayers) {
        title.textContent = "Round Over";
        message.textContent = "Discuss and find the imposter!";
        showBtn.style.display = "none";

        // Show next round button after 2 seconds
        setTimeout(() => {
            nextRoundBtn.style.display = "inline-block";
        }, 2000);

    } else {
        title.textContent = "Player " + currentPlayer;
        message.textContent = "Click the button to see your word";
        showBtn.disabled = false;
    }
}

nextRoundBtn.addEventListener("click", () => {
    setupGame();
});

// Start first round automatically
setupGame();
</script>

</body>
</html>
