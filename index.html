<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imposter Game</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-sizing: border-box;
    position: relative;
}


/* Header at top center */
.game-header {
    position: absolute;
    top: 7%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 4rem;       /* base size for desktop */
    font-weight: 900;
    color: #ffdd57;
    text-shadow: 
        3px 3px 10px rgba(0,0,0,0.6), 
        0 0 15px #ffdd57;
    animation: pulse 1.5s infinite alternate;
    z-index: 10;
    text-align: center;    /* center the emoji */
    max-width: 90%;       /* ensures text wraps on tiny screens */
    white-space: normal;
}

.game-header .emoji {
    font-size: 2.5rem;    /* size of emoji */
    margin-top: 5px;      /* space between header and emoji */
}

@keyframes pulse {
    0% { text-shadow: 3px 3px 10px rgba(0,0,0,0.6), 0 0 15px #ffdd57; }
    100% { text-shadow: 5px 5px 15px rgba(0,0,0,0.6), 0 0 25px #ffdd57; }
}

/* --- Responsive for mobile --- */
@media (max-width: 480px) {
    .game-header {
        font-size: 2.5rem;  /* smaller header text */
        top: 10px;          /* adjust position */
    }

    .game-header .emoji {
        font-size: 1.8rem;  /* smaller emoji */
        margin-top: 3px;
    }
}

@media (max-width: 350px) {
    .game-header {
        font-size: 2rem;
        top: 8px;
    }

    .game-header .emoji {
        font-size: 1.5rem;
        margin-top: 2px;
    }
}


.card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 1.5rem;
}

.word {
    font-size: 1.3rem;
    font-weight: bold;
    margin: 20px 0;
    word-wrap: break-word;
}

.imposter {
    color: #e74c3c;
}

button {
    background: #667eea;
    color: white;
    border: none;
    padding: 12px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;        /* full width on mobile */
    margin: 5px 0;
}

button:hover {
    background: #5a67d8;
}

button:disabled {
    background: #bbb;
    cursor: not-allowed;
}

.footer {
    margin-top: 10px;
    font-size: 0.9rem;
    color: #777;
}
#showBtn {
    width: 50%;  /* half width */
}
#nextRoundBtn {
    width: 50%;  /* half width */
}

</style>
</head>
<body>

<!-- Header added -->

<div class="game-header">
<span style="display:block; margin-bottom: 10px;"></span>
    Let's Play !
    <div class="emoji">ðŸŽ®âœ¨</div>
</div>

<div class="card">
    <h2 id="title">Player 1</h2>
    <div id="message" class="word">Click the button to see your word</div>
    <button id="showBtn">Show Word</button>
    <button id="nextRoundBtn" style="display:none;">Play Next Round</button>
    <div class="footer">Word will disappear in 2 seconds</div>
</div>

<script>
let totalPlayers = 5;
let currentPlayer = 1;

const categories = {
    Cricket: ["Bat", "Ball", "Wicket", "Bowler", "Helmet", "Stump", "Pitch", "Boundary", "Umpire", "Catch"],
    Food: ["Pizza", "Burger", "Biryani", "Pasta", "Sushi", "Taco", "Ice Cream", "Salad", "Pancake", "Dumplings"],
    Actor: ["Tom Cruise", "SRK", "Leonardo DiCaprio", "Scarlett Johansson", "Robert Downey Jr.", "Priyanka Chopra", "Brad Pitt", "Jennifer Lawrence", "Chris Hemsworth", "Angelina Jolie"],
    Movie: ["Inception", "Titanic", "Avengers", "Avatar", "Joker", "The Dark Knight", "Interstellar", "Frozen", "The Matrix", "Parasite"],
    Nature: ["Mountain", "Beach", "Forest", "Desert", "Waterfall", "River", "Canyon", "Glacier", "Volcano", "Lake"],
    Technology: ["Computer", "Smartphone", "Laptop", "Drone", "Robot", "AI", "VR Headset", "Smartwatch", "Tablet", "3D Printer"],
    Sports: ["Football", "Basketball", "Tennis", "Hockey", "Swimming", "Cricket", "Rugby", "Golf", "Badminton", "Boxing"],
    Animals: ["Lion", "Elephant", "Tiger", "Giraffe", "Kangaroo", "Monkey", "Penguin", "Dolphin", "Eagle", "Bear"],
    Vehicles: ["Car", "Bicycle", "Motorcycle", "Airplane", "Train", "Ship", "Bus", "Truck", "Helicopter", "Scooter"],
    Countries: ["India", "USA", "Canada", "Australia", "France", "Japan", "Brazil", "Germany", "Italy", "Egypt"]
};const title = document.getElementById("title");
const message = document.getElementById("message");
const showBtn = document.getElementById("showBtn");
const nextRoundBtn = document.getElementById("nextRoundBtn");

let mainWord, imposterWord, category, imposterPlayer;

function setupGame() {
    currentPlayer = 1;
    title.textContent = "Player 1";
    message.textContent = "Click the button to see your word";
    showBtn.disabled = false;
    showBtn.style.display = "inline-block";
    nextRoundBtn.style.display = "none";

    // Pick category and words
    const categoryKeys = Object.keys(categories);
    category = categoryKeys[Math.floor(Math.random()*categoryKeys.length)];
    const words = categories[category];

    mainWord = words[Math.floor(Math.random()*words.length)];
    do {
        imposterWord = words[Math.floor(Math.random()*words.length)];
    } while (imposterWord === mainWord);

    imposterPlayer = Math.floor(Math.random()*totalPlayers) + 1;
}

showBtn.addEventListener("click", () => {
    showBtn.disabled = true;

    if(currentPlayer === imposterPlayer) {
        message.innerHTML = `<span class="imposter">
        YOU ARE THE IMPOSTER<br>
        Hint word: ${category}</span>`;
    } else {
        message.textContent = mainWord;
        message.classList.remove("imposter");
    }

    setTimeout(nextPlayer, 2000);
});

function nextPlayer() {
    currentPlayer++;
    if(currentPlayer > totalPlayers) {
        title.textContent = "Round Over";
        message.textContent = "Discuss and find the imposter!";
        showBtn.style.display = "none";

        // Show next round button after 2 seconds
        setTimeout(() => {
            nextRoundBtn.style.display = "inline-block";
        }, 2000);

    } else {
        title.textContent = "Player " + currentPlayer;
        message.textContent = "Click the button to see your word";
        showBtn.disabled = false;
    }
}

nextRoundBtn.addEventListener("click", () => {
    setupGame();
});

// Start first round automatically
setupGame();
</script>

</body>
</html>
